<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- Form del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           required
                           name="producto"
                           [ngModel]="valoresPorDefecto.producto"
                           minlength="3"
                           placeholder="Nombre del producto">
                    <span class="form-text text-danger" 
                          *ngIf="validaProducto()">
                        Debe de ser de tres letras
                    </span>
                </div>
            </div>

            <!-- Form del Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           required
                           min="0"
                           name="precio"
                           [ngModel]="valoresPorDefecto.precio"
                           placeholder="Precio del producto">
                    <span class="form-text text-danger" 
                          *ngIf="validaPrecio()">
                         El precio debe ser mayor o igual a cero
                    </span>
                </div>
            </div>
            
            <!-- Form de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           name="existencias"
                           required
                           [ngModel]="valoresPorDefecto.existencias"
                           customMin
                           [minimo]="0"
                           placeholder="Existencias del producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
