<h2>Template: <small> Dinámicos </small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre de la persona -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre </label>
        <div class="col-sm-9">
            <input class="form-control"
                   name="nombre"
                   required
                   [ngModel]="persona.nombre"
                   placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls.nombre?.errors">
                  Este campo es obligatorio
             </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Agregar </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       name="nuevoJuego"
                       [(ngModel)]="nuevoJuego"
                       placeholder="Agregar favorito"
                       (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Favoritos </label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       required
                       class="form-control">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                   Eliminar
                </button>
                
            </div>
        </div>
    </div>

    <!-- Botón submit -->
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{persona | json }}</pre>
